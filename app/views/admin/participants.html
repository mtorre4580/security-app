<!DOCTYPE html>

        <!-- Metas -->

        <meta name="keywords" content="San Antonio de Areco, Municipalidad, Carrera">
        <meta name="author" content="mtorre4580@outlook.com">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Styles -->

        <main class="container">

            <table id="table" class="table">
